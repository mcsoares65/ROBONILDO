; config.ini — configurações editáveis para FalcaoTrader.exe

[GERAL]
# Nome exato da janela do Profit para ativação (usado em verificar_profit_aberto)
NOME_TELA_PROFIT       = ProfitPro
# Ambiente: “REPLAY” (prefixa “[R] ”) ou “NORMAL” (sem prefixo)
AMBIENTE               = NORMAL

[PASTAS]
# Caminhos completos para as pastas de histórico e cenários
PASTA_HISTORICO        = C:\TRADE\FALCON\HISTORICO
PASTA_CENARIO          = C:\TRADE\FALCON\CENARIO
PASTA_LOGS             = C:\TRADE\FALCON\LOGS
PASTA_OPERACAOES       = C:\TRADE\FALCON\LOGS\OPERACOES

[ARQUIVOS]
# Planilha principal do Falcão (Excel)
FALCAO_EXCEL_PATH      = C:\TRADE\FALCON\FALCAO.xlsx

[ATIVOS]
# Prefixo “[R] ” é adicionado automaticamente se AMBIENTE=REPLAY
ATIVO_PRINCIPAL_BASE        = WINQ25
ATIVOS_CORRELACAO_BASE      = IBOV,INDJ25
ATIVOS_CORRELACAO_INVERSA   = DOLFUT,DI1J26,DI1F27

[TRADE]
# ENVIA ORDENS PARA O PROFIT ; True envia, False apenas simula
ENVIAR_ORDENS = True 

# valor em R$ de cada ponto no mini-índice
VALOR_PONTO_INDICE = 0.20    # (WIN: R$0,20/ponto)
VALOR_PONTO_DOLAR  = 10.00   # (WDO: R$10,00/ponto)
VALOR_PONTO_CRIPTO = 0.20    # (BIT: R$0,20/ponto) 

[MODO]
# Defina “TAPE_READING” ou “ANALISE_GRAFICA”
MODO_OPERACAO          = ANALISE_GRAFICA
# Habilita o modo sniper (True/False)
MODO_SNIPER            = True

[PERFIL]
# “frenetico5”, “agressivo”, “moderado”, “conservador”, etc.
PERFIL_INVESTIDOR      = frenetico5

[SNIPER_TIMEFRAMES]
# Timeframes usados para entrada por perfil
frenetico   = 1M
agressivo   = 1M,5M,15M
moderado    = 1M,5M,15M,30M
conservador = 1M,5M,15M,30M,60M

[SNIPER_EXIT]
# Timeframe de saída por perfil
frenetico   = 1M
agressivo   = 15M
moderado    = 30M
conservador = 60M

[CONFIANCA]
CONFIANCA_ENTRADA_COMPRA = 70
CONFIANCA_ENTRADA_VENDA  = 70

[AGRESSAO]
VERIFICA_CORRELACAO          = True
TAMANHO_JANELA_CORRELACAO    = 20
TAMANHO_JANELA_CORRELACAO_INV = 20
BUFFER_CORRELACAO            = 30
CONFIRMACAO_FLUXO            = 3
LIMIAR_CORRELACAO            = 0.7
LIMIAR_SALDO_MINIMO          = 15000
LIMIAR_VOLUME_COMPRA         = 200000
LIMIAR_VOLUME_VENDA          = 200000

[JUROS]
DESVIO_MINIMO_JUROS  = 0.02
BUFFER_AJUSTE        = 0.1

[TIMER_LOGS]
TEMPO_EXECUCAO       = 0.05
LOG_DEBUG_ATIVADO    = False

[TRAILING_agressivo]
LIMIAR_SALDO_AGRESSAO_COMPRA = 3000
LIMIAR_SALDO_AGRESSAO_VENDA  = -3000
LIMIAR_HISTOGRAMA_COMPRA     = 20000
LIMIAR_HISTOGRAMA_VENDA      = -20000
LIMIAR_VOLUME_IGNICAO        = 1.2

[TRAILING_moderado]
LIMIAR_SALDO_AGRESSAO_COMPRA = 8000
LIMIAR_SALDO_AGRESSAO_VENDA  = -8000
LIMIAR_HISTOGRAMA_COMPRA     = 60000
LIMIAR_HISTOGRAMA_VENDA      = -60000
LIMIAR_VOLUME_IGNICAO        = 1.5

[TRAILING_conservador]
LIMIAR_SALDO_AGRESSAO_COMPRA = 15000
LIMIAR_SALDO_AGRESSAO_VENDA  = -15000
LIMIAR_HISTOGRAMA_COMPRA     = 100000
LIMIAR_HISTOGRAMA_VENDA      = -100000
LIMIAR_VOLUME_IGNICAO        = 2.0

[TRAILING_frenetico]
; esses valores não são usados em 1M puro, mas precisam existir
LIMIAR_SALDO_AGRESSAO_COMPRA = 0
LIMIAR_SALDO_AGRESSAO_VENDA  = 0
LIMIAR_HISTOGRAMA_COMPRA     = 0
LIMIAR_HISTOGRAMA_VENDA      = 0
LIMIAR_VOLUME_IGNICAO        = 0
